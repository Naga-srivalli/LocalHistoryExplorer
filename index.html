<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historic Cities of India</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    #city-info {
      position: absolute;
      top: 80px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 250px;
      display: none;
    }
    #city-info.show {
      display: block;
    }
    #city-image {
      width: 100%;
      border-radius: 4px;
      margin-top: 5px;
    }
    #close-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ccc;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Local History Explorer</h1>

  <div id="map"></div>

  <div id="city-info">
    <button id="close-btn">&times;</button>
    <h2 id="city-name">City Name</h2>
    <img id="city-image" src="" alt="City Image">
    <p id="city-description">Description goes here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
